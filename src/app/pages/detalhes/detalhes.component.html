<mat-card>
    <div>
        <h1 class="text-light">Detalhes Funcionário</h1>
    </div>
  <div *ngIf="funcionario">
  <form>
  <div class="input-box">
    <form>
     <input matInput type="text" class="form-control text-dark" value="Nome: {{funcionario.nome}}" disabled>
      </form>
  </div>
  
  <div  class="input-box">
    <form>
      <input matInput type="text" class="form-control  text-dark" value="Sobrenome: {{funcionario.sobrenome}}" disabled>
    </form>
  </div>
  
  <div  class="input-box">
    <form>
      <input matInput type="text" class="form-control  text-dark" id="Livro" value="Departamento: {{funcionario.departamento}}" disabled>
    </form>
  </div>
  
  <div  class="input-box">
    <form>
      <input matInput type="text" class="form-control  text-dark" asp-for="LivroEmprestado" id="Livro" value="Turno: {{funcionario.turno}}" disabled>
    </form>
  </div>
  
  <div  class="input-box">
    <form>
      <input matInput type="text" class="form-control  text-dark" asp-for="LivroEmprestado" id="Livro" value="Situação: {{funcionario.ativo == true ? 'Ativo' : 'Inativo'}}" disabled>
    </form>
  </div>
  
  
  <div  class="input-box">
    <form>
      <input matInput type="text" class="form-control  text-dark" asp-for="LivroEmprestado" id="Livro" value="Data de Criação: {{funcionario.dataDeCriacao}}" disabled>
    </form>
  </div>
  
  <div  class="input-box">
    <form>
      <input matInput type="text" class="form-control  text-dark" asp-for="LivroEmprestado" id="Livro" value="Data de Alteração: {{funcionario.dataDeAlteracao}}" disabled>
    </form>
  </div>  
  <div class="btn-box">
      <a (click)="InativaFuncionario()"  mat-raised-button>Inativar Usuário</a>
      <a routerLink="" mat-raised-button>Voltar</a>
  </div>
  </form>
  </div>
  </mat-card>
