<div class="card">
  <h1>{{ btnTitulo }}</h1>

  <form [formGroup]="funcionarioForm" (ngSubmit)="submit()" #formDir="ngForm">
    <input type="hidden" value="" formControlName="id">

    <div class="input-box">
      <label for="nome">Nome:</label>
      <input id="nome" type="text" class="form-control text-dark" formControlName="nome" placeholder="Insira o nome!" required>
    </div>

    <div class="input-box">
      <label for="sobrenome">Sobrenome:</label>
      <input id="sobrenome" type="text" class="form-control text-dark" formControlName="sobrenome" placeholder="Insira o sobrenome!" required>
    </div>

    <div class="input-box">
      <label for="departamento">Departamento:</label>
      <select id="departamento" class="form-select" formControlName="departamento" required>
        <option value="RH">RH</option>
        <option value="Financeiro">Financeiro</option>
        <option value="Compras">Compras</option>
        <option value="Atendimento">Atendimento</option>
        <option value="Zeladoria">Zeladoria</option>
      </select>
    </div>

    <div class="input-box">
      <label for="turno">Turno:</label>
      <select id="turno" class="form-select" formControlName="turno" required>
        <option value="Manha">Manha</option>
        <option value="Tarde">Tarde</option>
        <option value="Noite">Noite</option>
      </select>
    </div>

    <div class="btn-box">
      <button type="submit" class="btn btn-success w-50" [disabled]="!funcionarioForm.valid">{{ btnAcao }}</button>
      <button class="btn btn-primary w-50" routerLink="">Voltar</button>
    </div>
  </form>
</div>
