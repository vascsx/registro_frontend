<h1>{{ btnTitulo }}</h1>
<div class="container">

  <div class="card">

    <form [formGroup]="funcionarioForm" (ngSubmit)="submit()" #formDir="ngForm">
      <input type="hidden" value="" formControlName="id">

      <div class="input-box">
        <label for="nome">NOME</label>
        <input id="nome" type="text" class="form-control text-dark" formControlName="nome" placeholder="Insira o nome!" required>
      </div>

      <div class="input-box">
        <label for="sobrenome">SOBRENOME</label>
        <input id="sobrenome" type="text" class="form-control text-dark" formControlName="sobrenome" placeholder="Insira o sobrenome!" required>
      </div>

      <div class="input-box">
        <label for="departamento">DEPARTAMENTO</label>
        <select id="departamento" class="form-select" formControlName="departamento" required>
          <option value="RH">RH</option>
          <option value="Financeiro">Financeiro</option>
          <option value="Compras">Compras</option>
          <option value="Atendimento">Atendimento</option>
          <option value="Zeladoria">Zeladoria</option>
        </select>
      </div>

      <div class="input-box">
        <label for="turno">TURNO</label>
        <select id="turno" class="form-select" formControlName="turno" required>
          <option value="Manha">Manha</option>
          <option value="Tarde">Tarde</option>
          <option value="Noite">Noite</option>
        </select>
      </div>

      <div class="btn-box">
        <button class="btn btn-success w-50" routerLink="">VOLTAR</button>
        <button type="submit" class="btn btn-primary w-50" [disabled]="!funcionarioForm.valid">{{ btnAcao }}</button>
      </div>
    </form>
  </div>
</div>
